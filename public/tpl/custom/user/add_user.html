<div  data-ng-controller="UserCtrl">
    <form name="formValidate" class="form-horizontal form-validation form-cus" data-ng-submit="add()">

        <div class="form-group">
            <label class="col-sm-3 control-label">Họ Tên</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Họ Tên" ng-model="name" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tài Khoản</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Tài Khoản" ng-model="username"  >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Mật Khẩu</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" placeholder="Mật Khẩu" ng-model="password"  >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Địa Chỉ</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Địa Chỉ" ng-model="address" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" placeholder="Email" ng-model="email"  >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Điện Thoại</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Điện Thoại" ng-model="phone"  >
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Chức Vụ</label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="role">
                        <option value="staff">Nhân Viên</option>
                        <option value="admin">Quản Trị Viên</option>
                </select>
            </div>
        </div>

        <div class="text-right  lter">
            <button type="submit"class="btn btn-d-pop">
                <img src="img/icon/pop-ok.png" />
                Xác Nhận
            </button>
            <div class="clr"></div>
        </div>

    </form>
</div>
