<div  data-ng-controller="SupplierCtrl">
    <form name="formValidate" class="form-cus form-horizontal form-validation" data-ng-submit="add()">
        <div class="form-group">
            <label class="col-sm-3 control-label">Mã Nhà C.Cấp</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Mã Nhà Cung Cấp" ng-model="code" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tên Nhà C.Cấp</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Tên Nhà Cung Cấp" ng-model="name" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Địa Chỉ</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Địa Chỉ" ng-model="address" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Email" ng-model="email" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Điện Thoại</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Điện Thoại" ng-model="phone" required >
            </div>
        </div>


        <div class="text-right  lter">
            <button type="submit"class="btn btn-d-pop">
                <img src="img/icon/pop-ok.png" />
                Xác Nhận
            </button>
            <div class="clr"></div>
        </div>

    </form>
</div>
