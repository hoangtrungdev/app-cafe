<div  data-ng-controller="OutputCtrl">
    <form name="formValidate" class="form-horizontal form-validation form-cus" data-ng-submit="actionSubmitAdd()">
        <div class="form-group">
            <label class="col-sm-3 control-label">Mã Đợt </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Mã KH" ng-model="code" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tên Đợt</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Tên" ng-model="name" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Ghi Chú</label>
            <div class="col-sm-9">
                <textarea class="form-control" placeholder="Ghi Chú" ng-model="note" rows="6" ></textarea>
            </div>
        </div>

        <div class="text-right  lter">
            <button type="submit"class="btn btn-d-pop">
                <img src="img/icon/pop-ok.png" />
                Xác Nhận
            </button>
            <div class="clr"></div>
        </div>

    </form>
</div>
