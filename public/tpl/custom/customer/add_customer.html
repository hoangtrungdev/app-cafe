<div  data-ng-controller="CustomerCtrl">
    <form name="formValidate" class="form-cus form-horizontal form-validation" data-ng-submit="add()">
        <div class="form-group">
            <label class="col-sm-3 control-label">Mã KH</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Mã KH" ng-model="code" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Họ Tên</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Họ Tên" ng-model="name" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" placeholder="Email" ng-model="email"  >
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Điện Thoại</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Điện Thoại" ng-model="phone" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Địa Chỉ</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Địa Chỉ" ng-model="address"  >
            </div>
        </div>



        <div class="text-right  lter">
            <button type="submit"class="btn btn-d-pop">
                <img src="img/icon/pop-ok.png" />
                Xác Nhận
            </button>
            <div class="clr"></div>
        </div  >

    </form>
</div>
